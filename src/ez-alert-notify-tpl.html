<div class="modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3>{{ header }}</h3>
  </div>
  <div class="modal-content" style="padding-top: 10px; padding-left: 10px;">
    <p class="lead">{{ text }}</p>
  </div>
  <div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-large btn-primary">
      <i class="fa fa-check"></i>
      Ok
    </button>
  </div>
</div>
